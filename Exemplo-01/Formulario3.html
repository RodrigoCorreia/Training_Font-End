<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Desenvolvimento WEB</title>
		<link rel="stylesheet" href="../lib/Bootstrap/css/bootstrap.min.css">
	</head>
	<body>		
		<form method="POST" action="form.php">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome" required autofocus tabindex="1" disabled>
			</div>
			<div class="form-group" tabindex="2">
				<label for="email">E-Mail</label>
				<input type="text" name="email" id="email" class="form-control" placeholder="Seu@email.com.br" required readonly>
			</div>
			<div class="form-group">
				<label for="Nascimento">E-Mail</label>
				<input type="date" name="Nascimento" id="Nascimento" class="form-control" placeholder="Data Nascimento" required min="2017-01-01" max="2018-01-01">
			</div>
			<div class="form-group">
				<label for="Sexo">Sexo</label>
				<input type="radio" name="sexo" id="masculino" checked>
				<label for="masculino">Masculino</label>
				<input type="radio" name="sexo" id="feminino">
				<label for="feminino">feminino</label>
			</div>
			<div class="form-group">
				<label for="li">Li e aceito</label>
				<input type="checkbox" name="li" id="li" required checked>
			</div>
			<div class="form-group">
				<label for="volume">Volume</label>
				<input type="range" name="volume" id="volume" min="0" max="100" value="25">
			</div>
			<div class="form-group">
				<label for="meter">Bateria</label>
				<meter min="0" name="meter" max="100" low="15" value="50">50</meter>
			</div>
			<div class="form-group">
				<label for="meter">Carregando</label>
				<progress min="0" max="100" value="50">50</progress>
			</div>
			<div class="form-group" tabindex="3">
				<label for="ano">Ano fabricação</label>
				<input type="number" name="ano" id="ano" class="form-control" step="20" min="1920" max="2016" value="2016">
			</div>
			<div class="form-group">
				<label for="cor">Cor</label>
				<input type="color" name="cor" id="cor" class="form-control">
			</div>
			<div class="form-group">
				<label for="url">URL</label>
				<input type="url" name="url" id="url" class="form-control">
			</div>
			<div class="form-group">
				<label for="busca">Busca</label>
				<input type="search" name="busca" id="busca" class="form-control">
			</div>
			<div class="form-group">
				<label for="mensagem">Mensagem</label>
				<textarea type="search" name="mensagem" id="mensagem" cols="30" rows="10" class="form-control"></textarea>
			</div>
			<div class="form-group">
				<label for="estados">Estados</label>
				<select name="estados" id="estados" multiple-size="3">
					<option value="SP">São Paulo</option>
					<option value="MG" selected>Minas Gerais</option>
					<option value="RJ">Rio de Janeiro</option>
				</select>
			</div>

			<div class="form-group">
				<label for="estados">Estados</label>
				<select name="estados" id="estados" multiple-size="3">
					<optgroup label="Sudeste">
						<option value="SP">São Paulo</option>
						<option value="MG" selected>Minas Gerais</option>
						<option value="RJ">Rio de Janeiro</option>
					</optgroup>
					<optgroup label="Sul">
						<option value="PR">Paraná</option>
						<option value="SC">Santa Caratina</option>
						<option value="RS">Rio Grande do Sul</option>
					</optgroup>
				</select>
			</div>

			<input type="hidden" name="id" value="1">

			<div class="form-group">
				<label for="senha">Password</label>
				<input type="password" name="senha" id="senha" class="form-control">
			</div>
			<div class="form-group">
				<label for="mes">Mes</label>
				<input type="month" name="mes" id="mes" class="form-control">
			</div>
			<div class="form-group">
				<label for="semana">Semana</label>
				<input type="week" name="semana" id="semana" class="form-control">
			</div>
			<div class="form-group">
				<label for="time">Time</label>
				<input type="time" name="time" id="time" class="form-control">
			</div>

			<div class="form-group">
				<input type="text" name="navegadores">
				<datalist id="navegadores">
					<option value="Chrome">
					<option value="Firefox">
					<option value="Safari">
					<option value="Edge">					
				</datalist>
			</div>



			<div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</form>	


		<script type="text/javascript" src="../lib/Bootstrap/js/bootstrap.min.js"></script>

	</body>
</html>
